<div class="account-settings-form">
  <h3>Editar Cuenta</h3>
  <form (ngSubmit)="updateUser()">
    <label>Nombre:</label>
    <input [(ngModel)]="userData.first_name" name="nombre" required>

    <label>Apellido:</label>
    <input [(ngModel)]="userData.last_name" name="apellido" required>

    <label>Direcci√≥n:</label>
    <input [(ngModel)]="userData.address" name="direccion" required>

    <label>Email:</label>
    <input [(ngModel)]="userData.email" name="email" type="email" required>

  

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
