<div class="category-list-container">
    <h2>Lista de Categorías</h2>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Buscar categorías...">
    </mat-form-field>
    <button mat-raised-button color="primary" [routerLink]="['/dashboard-admin/categories/create']">Crear Categoría</button>
    <table mat-table [dataSource]="categories">
      <ng-container matColumnDef="id_categoria">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let category">{{ category.id_categoria }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let category">{{ category.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let category">{{ category.descripcion }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button (click)="editCategory(category.id_categoria)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteCategory(category.id_categoria)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
