<section class="vh-100">
  <div class="container h-20">
    <div class="row d-flex justify-content-center align-items-center h-100 w-100">
      <div class="col-md-10">
        <div class="card mb-4">
          <div class="card-body p-4">
            <p class="h2">Carrito</p>

            <!-- Información del Usuario -->
            <div class="mb-4">
              <p><strong>Nombre:</strong> {{ usuario?.first_name }}</p>
              <p><strong>Apellido:</strong> {{ usuario?.last_name }}</p>
              <p><strong>Email:</strong> {{ usuario?.email }}</p>
            </div>

            <!-- Información del Carrito -->
            <div class="mb-4">
              <form (ngSubmit)="actualizarCarrito()">
                <div class="form-group">
                  <label for="direccion_envio"><strong>Dirección de Envío:</strong></label>
                  <input type="text" class="form-control" id="direccion_envio" [(ngModel)]="carrito.direccion_envio" name="direccion_envio">
                </div>
                <div class="form-group">
                  <label for="telefono"><strong>Teléfono:</strong></label>
                  <input type="text" class="form-control" id="telefono" [(ngModel)]="carrito.telefono" name="telefono">
                </div>
                <div class="form-group">
                  <label for="metodo_pago"><strong>Método de Pago:</strong></label>
                  <select class="form-control" id="metodo_pago" [(ngModel)]="carrito.id_metodo_pago_id" name="metodo_pago">
                    <option *ngFor="let metodo of metodosPago" [value]="metodo.id_metodo_pago">{{ metodo.nombre }}</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Continuar</button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              </form>
            </div>

            <!-- Lista de Productos -->
            <div *ngFor="let producto of carrito.productos" class="d-flex justify-content-between align-items-center mb-4">
              <div class="d-flex align-items-center">
                <img src="{{ producto.imagen }}" class="img-fluid rounded-3" alt="Producto" style="width: 65px;">
                <div class="ms-3">
                  <h5 class="mb-0">{{ producto.nombre }}</h5>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <button (click)="quitarProducto(producto.idProducto)" class="btn btn-secondary btn-sm me-2">-</button>
                <p class="mb-0">{{ producto.cantidad }}</p>
                <button (click)="agregarProducto(producto.idProducto)" class="btn btn-primary btn-sm ms-2">+</button>
                <p class="mb-0 ms-4"><strong>{{ producto.precio }}</strong></p>
              </div>
            </div>
            
            <!-- Total del Carrito -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="h5 mb-0">Total:</p>
              <p class="h5 mb-0"><strong>{{ carrito.total }}</strong></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
