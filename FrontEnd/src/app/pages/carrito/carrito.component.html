<section class="vh-100">
  <div class="container h-20">
    <div class="row d-flex justify-content-center align-items-center h-100 w-100">
      <div class="col-md-10">
        <div class="card mb-4">
          <div class="card-body p-4">
            <p class="h2">Carrito</p>

            <!-- Información del Usuario -->
            <div class="mb-4">
              <p><strong>Nombre:</strong> {{ usuario?.first_name }}</p>
              <p><strong>Apellido:</strong> {{ usuario?.last_name }}</p>
              <p><strong>Email:</strong> {{ usuario?.email }}</p>
            </div>

            <!-- Información del Carrito -->
            <div class="mb-4">
              <form (ngSubmit)="actualizarCarrito()">
                <div class="form-group">
                  <label for="direccion_envio"><strong>Dirección de Envío:</strong></label>
                  <input type="text" class="form-control" id="direccion_envio" [(ngModel)]="carrito.direccion_envio" name="direccion_envio">
                </div>
                <div class="form-group">
                  <label for="telefono"><strong>Teléfono:</strong></label>
                  <input type="text" class="form-control" id="telefono" [(ngModel)]="carrito.telefono" name="telefono">
                </div>
                <div class="form-group">
                  <label for="metodo_pago"><strong>Método de Pago:</strong></label>
                  <select class="form-control" id="metodo_pago" [(ngModel)]="carrito.id_metodo_pago" name="metodo_pago">
                    <option value="1">Tarjeta de Crédito</option>
                    <option value="2">Tarjeta de Débito</option>
                    <option value="3">Transferencia Bancaria</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Continuar</button>
              </form>
            </div>

            <!-- Productos en el Carrito -->
            <div *ngFor="let producto of carrito.productos" class="row align-items-center mb-3">
              <div class="col-md-2">
                <img [src]="producto.imagen" class="img-fluid" [alt]="producto.nombre">
              </div>
              <div class="col-md-2">
                <p class="small text-muted mb-1">ID Producto</p>
                <p class="mb-0">{{ producto.idProducto }}</p>
              </div>
              <div class="col-md-2">
                <p class="small text-muted mb-1">Nombre</p>
                <p class="mb-0">{{ producto.nombre }}</p>
              </div>
              <div class="col-md-2">
                <p class="small text-muted mb-1">Unidades</p>
                <p class="mb-0">{{ producto.cantidad }}</p>
              </div>
              <div class="col-md-2">
                <p class="small text-muted mb-1">Precio</p>
                <p class="mb-0">${{ producto.precio }}</p>
              </div>
              <div class="col-md-2 d-flex">
                <button (click)="quitarProducto(producto.idProducto)" class="btn btn-danger btn-sm me-2">-</button>
                <button (click)="agregarProducto(producto.idProducto)" class="btn btn-success btn-sm">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-5">
          <div class="card-body p-4">
            <div class="float-end">
              <p class="mb-0 me-5 d-flex align-items-center">
                <span class="small text-muted me-2">Total del Carrito:</span>
                <span class="lead fw-normal">${{ carrito.total }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
