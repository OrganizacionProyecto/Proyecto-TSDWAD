<div class="pedido-container">
  <h1>Resumen del Pedido</h1>

  <div class="pedido-items">
    <div *ngFor="let item of carrito" class="pedido-item">
      <div class="item-info">
        <h3>{{ item.nombre_producto }}</h3>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p>Precio: {{ item.precio_unitario | currency }}</p>
      </div>
    </div>
  </div>

  <div class="pedido-total">
    <h2>Total: {{ calcularTotal() | currency }}</h2>
  </div>

  <form id="form-checkout" (ngSubmit)="realizarPedido()">
    <div class="metodo-pago">
      <h3>Método de Pago</h3>
      <select [(ngModel)]="metodoPago" name="metodoPago" class="form-select" required>
        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
        <option value="efectivo">Efectivo</option>
      </select>
    </div>

    <div *ngIf="metodoPago === 'tarjeta'" class="tarjeta-info">
      <h3>Información de la Tarjeta</h3>
      <div class="form-group">
        <label for="form-checkout__cardNumber">Número de Tarjeta</label>
        <div id="form-checkout__cardNumber" class="container"></div>
      </div>
      <div class="form-group">
        <label for="form-checkout__expirationDate">Fecha de Vencimiento</label>
        <div id="form-checkout__expirationDate" class="container"></div>
      </div>
      <div class="form-group">
        <label for="form-checkout__securityCode">CVV</label>
        <div id="form-checkout__securityCode" class="container"></div>
      </div>
      <div class="form-group">
        <label for="form-checkout__cardholderName">Nombre del Titular</label>
        <input id="form-checkout__cardholderName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="form-checkout__issuer">Banco Emisor</label>
        <select id="form-checkout__issuer" class="form-select" required></select>
      </div>
      <div class="form-group">
        <label for="form-checkout__installments">Cuotas</label>
        <select id="form-checkout__installments" class="form-select" required></select>
      </div>
      <div class="form-group">
        <label for="form-checkout__identificationType">Tipo de Documento</label>
        <select id="form-checkout__identificationType" class="form-select" required></select>
      </div>
      <div class="form-group">
        <label for="form-checkout__identificationNumber">Número de Documento</label>
        <input id="form-checkout__identificationNumber" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="form-checkout__cardholderEmail">E-mail</label>
        <input id="form-checkout__cardholderEmail" type="email" class="form-control" [(ngModel)]="userEmail" name="cardholderEmail" required>
      </div>
    </div>

    <div class="direccion-entrega">
      <h3>Dirección de Entrega</h3>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" type="text" [(ngModel)]="direccion" name="direccion" class="form-control" placeholder="Calle, número, colonia, ciudad" required>
      </div>
    </div>

    <div class="telefono-contacto">
      <h3>Teléfono de Contacto</h3>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="text" maxlength="10" [(ngModel)]="telefono" name="telefono" class="form-control" placeholder="1234567890" required pattern="[\d]{10}">
      </div>
    </div>

    <button type="submit" id="form-checkout__submit" class="btn btn-primary">Realizar Pedido</button>
    <progress value="0" class="progress-bar">Cargando...</progress>
  </form>

  <button *ngIf="pedidoRealizado && pedidoId" (click)="descargarPDF()" class="btn btn-secondary" style="margin-top: 10px;">
    Descargar PDF del Pedido
  </button>
</div>
